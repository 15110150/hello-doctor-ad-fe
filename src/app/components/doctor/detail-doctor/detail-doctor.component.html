<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col-lg-1">
        <button type="button" class="btn btn-default" aria-label="Left Align" (click)="backClicked()">
          <span class="fa fa-chevron-left" aria-hidden="true"></span>
        </button>
      </div>
      <div class="col-lg-11">
        <h3>Chi tiết bác sĩ</h3>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Hình ảnh</label>
      <div class="col-sm-10">
        <img src="{{doctor.avatarImg}}">
      </div>
    </div>
    <div class="row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Tên bác sĩ</label>
      <div class="col-sm-10">
        <input type="text" *ngIf="!isRead" [(ngModel)]="doctor.name" class="form-control">
        <label type="text" *ngIf="isRead" class="form-control">{{doctor.name}}</label>
      </div>
    </div>
    <div class="row">
      <label for="inputDescription" class="col-sm-2 col-form-label">Chuyên khoa</label>
      <div class="col-sm-10">
        <input type="text" *ngIf="!isRead" [(ngModel)]="doctor.department" class="form-control">
        <label type="text" *ngIf="isRead" class="form-control">{{doctor.department}}</label>
        <!--<ckeditor [editor]="Editor" [(ngModel)]="currentCategory.description" name="content"></ckeditor>-->
        <!--<editor [(ngModel)]="currentCategory.description" name="content" id="inputDescription"></editor>-->
        <!--<div [froalaEditor] id="inputDescription">ala!</div>-->
      </div>
    </div>
    <div class="row">
      <label for="inputDescription" class="col-sm-2 col-form-label">Số điện thoại</label>
      <div class="col-sm-10">
        <input type="text" *ngIf="!isRead" [(ngModel)]="doctor.phoneNumber" class="form-control">
        <label type="text" *ngIf="isRead" class="form-control">{{doctor.phoneNumber}}</label>
      </div>
    </div>
    <div class="row">
      <label for="inputDescription" class="col-sm-2 col-form-label">Địa chỉ</label>
      <div class="col-sm-10">
        <input type="text" *ngIf="!isRead" [(ngModel)]="doctor.address" class="form-control">
        <label type="text" *ngIf="isRead" class="form-control">{{doctor.address}}</label>
      </div>
    </div>
    <div class="row">
      <label for="inputDescription" class="col-sm-2 col-form-label">Phòng khám</label>
      <div class="col-sm-10">
        <input type="text" *ngIf="!isRead" [(ngModel)]="doctor.addressTitle" class="form-control">
        <label type="text" *ngIf="isRead" class="form-control">{{doctor.addressTitle}}</label>
      </div>
    </div>
    <div class="row">
      <label for="inputDescription" class="col-sm-2 col-form-label">Giá khám</label>
      <div class="col-sm-10">
        <input type="text" *ngIf="!isRead" [(ngModel)]="doctor.basePrice" class="form-control">
        <label type="text" *ngIf="isRead" class="form-control">{{doctor.basePrice}}</label>
      </div>
    </div>
    <div class="row">
      <label for="inputDescription" class="col-sm-2 col-form-label">Mô tả</label>
      <div class="col-sm-10">
        <input type="text" *ngIf="!isRead" [(ngModel)]="doctor.basePrice" class="form-control">
        <label type="text" *ngIf="isRead" class="form-control">{{doctor.basePrice}}</label>
      </div>
    </div>
    <div class="row">
      <label for="inputDescription" class="col-sm-2 col-form-label">Nơi làm việc</label>
      <div class="col-sm-10">
        <input type="text" *ngIf="!isRead" [(ngModel)]="doctor.workOffice" class="form-control">
        <label type="text" *ngIf="isRead" class="form-control">{{doctor.workOffice}}</label>
      </div>
    </div>
    <div class="row">
      <label for="inputDescription" class="col-sm-2 col-form-label">Số điểm</label>
      <div class="col-sm-10">
        <input type="text" *ngIf="!isRead" [(ngModel)]="doctor.rateSummary" class="form-control">
        <label type="text" *ngIf="isRead" class="form-control">{{doctor.rateSummary}}</label>
      </div>
    </div>
  </div>
  <div class="card-footer" *ngIf="!isRead">
    <button type="submit" class="btn btn-primary mr-2" (click)="createCategory()"><i class="fa fa-dot-circle-o"></i>
      Submit</button>
    <button type="reset" class="btn btn-danger mr-2" routerLink="/menu/category/list"><i class="fa fa-ban"></i> Reset</button>
  </div>
</div><!-- /.modal-content -->
