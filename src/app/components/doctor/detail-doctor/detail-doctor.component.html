<div class="card">
  <div class="card-header">
    <div class="row">
        <div class="col-lg-1">
            <button type="button" class="btn btn-default" aria-label="Left Align" (click)="backClicked()">
              <span class="fa fa-chevron-left" aria-hidden="true"></span>
            </button>
          </div>
          <div class="col-lg-11">
          <h3>Thêm mới loại khóa học</h3>
        </div>
    </div>
  </div>
  <div class="card-body">
    <form>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Tên loại</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="currentCategory.name" class="form-control" id="inputEmail3" placeholder="Tên loại khóa học" name="name">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputDescription" class="col-sm-2 col-form-label">Mô tả</label>
        <div class="col-sm-10">
            <app-ngx-editor imageEndPoint="http://localhost:8080/upload-ngx-editor" height="200px" [placeholder]="'Enter text here...'" [spellcheck]="true" [(ngModel)]="currentCategory.description" name="content" id="inputDescription"></app-ngx-editor>
          <!--<ckeditor [editor]="Editor" [(ngModel)]="currentCategory.description" name="content"></ckeditor>-->
          <!--<editor [(ngModel)]="currentCategory.description" name="content" id="inputDescription"></editor>-->
          <!--<div [froalaEditor] id="inputDescription">ala!</div>-->
        </div>
      </div>
      <div class="form-group row">
        <label for="inputParent" class="col-sm-2 col-form-label">Thuộc loại</label>
        <div class="col-sm-10">
          <ng-multiselect-dropdown
            [data]="listParent"
            [(ngModel)]="currentParent"
            [settings]="dropdownParentSettings"
            (onSelect)="onItemSelectParent($event)"
            (onSelectAll)="onItemSelectParent($event)"
            (onDeSelect)="onItemSelectParent($event)"
           name="parent" id="inputParent"></ng-multiselect-dropdown>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputChildren" class="col-sm-2 col-form-label">Thể loại con</label>
        <div class="col-sm-10">
          <ng-multiselect-dropdown
            [data]="listChildren"
            [(ngModel)]="currentChildren"
            [settings]="dropdownChildrenSettings"
            (onSelect)="onItemSelectChildren($event)"
            (onSelectAll)="onItemSelectChildren($event)"
            (onDeSelect)="onItemSelectChildren($event)"
            name="children" id="inputChildren"></ng-multiselect-dropdown>
        </div>
      </div>
    </form>
  </div>
  <div class="card-footer">
    <button type="submit" class="btn btn-primary mr-2" (click)="createCategory()"><i class="fa fa-dot-circle-o"></i> Submit</button>
    <button type="reset" class="btn btn-danger mr-2" routerLink="/menu/category/list"><i class="fa fa-ban"></i> Reset</button>
  </div>
</div><!-- /.modal-content -->
