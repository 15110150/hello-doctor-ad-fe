<div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-3">
        <br/>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Từ khóa" [(ngModel)] = "keyword" (keyup)="getListPatient()">
          </div><!-- /input-group -->
        </div>
    </div>
    <br/>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> Danh sách người dùng
          </div>
          <div class="card-body">
            <div class="input-group">
                <!-- <button class="btn btn-primary" type='button' (click)="addCourse()"> Thêm mới
                </button> -->
              <!-- <div class="col-lg-1">
                <button class="btn btn-primary" (click)="exportAsXLSX()" type="button"> Xuất excel</button>
              </div> -->
              <button class="btn btn-primary" (click)="exportAsXLSX()" type="button">Xuất excel</button>
            </div>
            <p></p>
            <table class="table table-bordered">
              <thead>
              <tr>
                <th>Tên</th>
                <th>Số điện thoại</th>
                <th>Ngày sinh</th>
                <th>CMND</th>
                <th>Giới tính</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let element of listPatient | paginate: config">
                <td>{{ element.name }}</td>
                <td>{{ element.phoneNumber }}</td>
                <td>{{ element.dateOfBirth | date}}</td>
                <td>{{ element.personIdNumber }}</td>
                <td *ngIf="element.gender">Nữ</td>
                <td *ngIf="!element.gender">Nam</td>
              </tr>
              </tbody>
            </table>
            <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
          </div>
        </div>
      </div>
      <!--/.col-->
    </div>
  </div>
