<div class="animated fadeIn">
  <div class="row">
      <div class="col-lg-3">
          <div class="col-sm-12">
            <div><strong>Chọn tình trạng</strong></div>
            <ng-multiselect-dropdown
            [data]="listStatus"
            [(ngModel)]="status"
            [settings]="listStatusSettings"
            (onSelect)="onSelect($event)"></ng-multiselect-dropdown>
          </div>
        </div>
    <div class="col-lg-3">
      <br />
      <div>
        <input type="text" class="form-control" placeholder="Từ khóa" [(ngModel)]="keyword" (keyup)="getListBooking()">
      </div>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Danh sách lịch hẹn
        </div>
        <div class="card-body">
          <div class="input-group">
            <!-- <button class="btn btn-primary" type='button' (click)="addCourse()"> Thêm mới
              </button> -->
            <!-- <div class="col-lg-1">
              <button class="btn btn-primary" (click)="exportAsXLSX()" type="button"> Xuất excel</button>
            </div> -->
            <button class="btn btn-primary" (click)="exportAsXLSX()" type="button">Xuất excel</button>
          </div>
          <p></p>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Mã</th>
                <th>Bác sĩ</th>
                <th>Bệnh nhân</th>
                <th>Thời gian</th>
                <th>Giá khám</th>
                <th>Tình trạng</th>
                <th>Lí do</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let element of listBooking | paginate: config">
                <td>{{ element.id }}</td>
                <td>{{ element.doctor.name }}</td>
                <td>{{ element.patient.name }}</td>
                <td>{{ element.dateTime }}</td>
                <td>{{ element.doctor.basePrice | number }}</td>
                <td>{{ element.statusVI }}</td>
                <td>{{ element.statusReason }}</td>
              </tr>
            </tbody>
          </table>
          <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>
