<div css="text-align:center">
<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form>
                  <h1>Đăng nhập</h1>
                  <p class="text-muted">Đăng nhập vào tài khoản của bạn</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" [(ngModel)]="account.email" name="username" class="form-control" placeholder="Tên đăng nhập" autocomplete="username"  required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" [(ngModel)]="account.password" name="password" class="form-control" placeholder="Mật khẩu" autocomplete="current-password" required>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" (click)="login()" class="btn btn-login px-4">Đăng nhập</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Quên mật khẩu?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white detail py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <img src="../../assets/img/logo5.png" class="imgLogo"/>
                </div>
                <br />
                <div>
                  Chào mừng bạn đến với hệ thống quản lí phần mềm Hello Doctor
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
</div>
